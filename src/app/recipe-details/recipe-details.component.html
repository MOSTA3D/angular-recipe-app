<div class="container bg-light p-3 rounded recipe-details">
    <div class="w-100 rd-img-container rounded-top">
        <img [src]="recipe?.image" alt="image" class="w-100">
    </div>
    <h1 class="text-success">{{recipe?.name}} Recipe</h1>
    <br/>
    <div class="">
        <h2>Ingredients</h2>
        <div class="row text-white fw-bold">
            <div *ngFor="let ingredient of recipe?.ingredients" class="col-2 w-auto col-xs-6 mb-3 bg-warning p-2 mx-2 rounded">
                {{ingredient}}
            </div>
        </div>
    </div>
    <hr/>
    <div>
        <h2>Description</h2>
        <p>
            {{recipe?.description}}
        </p>
    </div>
</div>
